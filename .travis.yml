language: go

go:
  - 1.4

before_install:
  - go get github.com/fritzing/fzp/bin/fzp
  - cd $GOPATH/src/github.com/fritzing/fzp/bin/fzp; 
  - go get -u -v 
  - go build

script:
  - $GOPATH/src/github.com/fritzing/fzp/bin/fzp -v
  - $GOPATH/src/github.com/fritzing/fzp/bin/fzp validate -d $GOPATH/src/github.com/fritzing/fritzing-parts/core
